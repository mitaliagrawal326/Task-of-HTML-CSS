<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Form</title>
        <link rel="stylesheet" href="form-css.css">
    </head>
    <body>
    <div class="container">
            <div class="text">SIGN UP</div>
            <form method="post">
             
                <fieldset class="p1"> 
                    <legend> Student Details </legend><br>
                <label>First Name</label>
                <input type="text" placeholder="Enter First Name" id="fname" name="fname" required="required">
                <br> <br>
                <label>Last Name</label>
                <input type="text" placeholder="Enter Last Name" id="lname" name="lname" required="required">
                <br> <br>
                <label>Email Address</label>
                <input type="email" placeholder="Enter Email" id="email" name="email" required="required">
                <br> <br>
                <label>Password</label>
                <input type="password" placeholder="Enter Password" id="password" name="password" required="required">
                <br> <br>
                <label>Confirm Password</label>
                <input type="confirm passowrd" placeholder="Confirm Password" id="passowrd" name="passowrd" required="required">
                <br> <br>
                <label>Address</label>
                <textarea  rows="3" cols="30" placeholder="Enter Address..."></textarea>
                <br><br>
                <label>Birthday</label>
                <input type="date" id="birthday" name="birthday">
                <br><br>
                <button class="submit" type="Submit" value="Submit"> Submit </button>
                <button class="reset" type="Reset" value="Reset"> Reset </button>

            </div>
        </fieldset>
            </form>
    </div>
    </body>
</html>
